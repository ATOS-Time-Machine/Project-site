---
layout: frame
---
<header>
    <div class="light-blue lighten-1 ">
        <br><br>

        <h1 class="center white-text"><img class="center-align" src="{{ site.baseurl }}/img/atos.png" height="55" width="160"> Time Machine
        </h1>
        <br><br>
    </div>
</header>

<nav>
    <div class="nav-wrapper">
        <div class="container col">
            <a href="" class="breadcrumb">Home</a>
        </div>
    </div>
</nav>

{% for section in site.home %}
    {% assign mod = forloop.index | modulo:2 %}
    {% if mod == 1 %}
        <div class="section container">
            <h2>{{ section.title }}</h2>
            <div class="divider"></div>
            {{ section.content }}
        </div>
    {% else %}
        <div class="light-blue lighten-1">
            <div class="section container">
                <h2 class="white-text">{{ section.title }}</h2>
                <div class="divider"></div>
                {{ section.content }}
            </div>
        </div>
    {% endif %}
    </div>
{% endfor %}
